---
layout: default
---
<article>
  <h2>{{ page.title }}</h2>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  <div class="col-md-12 mx-auto">

    <!-- 
    refer from 
    - https://devinlife.com/
    - https://github.com/allejo/jekyll-toc
    -->
    <aside class="sidebar__right sticky" style="height: auto !important;">
    <div class="toc">
      {% include toc.html html=content sanitize=true h_min=1 h_max=2 %}
    </div>
    </aside>
    
    
    {{ content }}
    </div>
</article>
