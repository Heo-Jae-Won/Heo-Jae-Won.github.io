title: "개발 md"
description: "풀스택 초보 개발일지"
author:
  name: "Heo-Jae-Won"
  email: "ckdwhgood2@naver.com"
  url: "http://ckdwhgood2.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SomeHacker"
year : "2020"
